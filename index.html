<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" href="carousel.css">

</head>

<body>


  <section class="home">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-controls">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('img123/p1.jpg')">
          </li>

          <li data-target="#carousel" data-slide-to="1" style="background-image:url('img123/p2.jpeg')">

          </li>
          <li data-target="#carousel" data-slide-to="2" style="background-image:url('img123/p3.jpeg')"> </li>
          <li data-target="#carousel" data-slide-to="3" style="background-image:url('img123/p5.jpg')"> </li>
          <!-- <li data-target="#carousel" data-slide-to="4" style="background-image:url('img123/p5.jpg')"> </li> -->

        </ol>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <img src="img/left-arrow.svg" alt="Prev">
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <img src="img/right-arrow.svg" alt="Next">
        </a>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active  " data-interval="3000"
          style="background-image:url('img123/bg.jpg'); position: relative;">
          <h1 class="maintxt text-center"> Paakhi : Social Initiative</h1>
          <img src="./img123/p1.jpg" alt="paakhiImage" class="mainimg ">


        </div>
        <div class="carousel-item" data-interval="3000"
          style="background-image:url('img123/bg.jpg');position: relative;">
          <h1 class="maintxt text-center"> Paakhi : Social Initiative</h1>
          <img src="./img123/p2.jpeg" alt="paakhiImage" class="mainimg ">


        </div>
        <div class="carousel-item" data-interval="3000"
          style="background-image:url('img123/bg.jpg');position: relative;">
          <h1 class="maintxt text-center"> Paakhi : Social Initiative</h1>
          <img src="./img123/p3.jpeg" alt="paakhiImage" class="mainimg ">



        </div>
        <div class="carousel-item" data-interval="3000"
          style="background-image:url('img123/bg.jpg');position: relative;">
          <h1 class="maintxt text-center"> Paakhi : Social Initiative</h1>
          <img src="./img123/p5.jpg" alt="paakhiImage" class="mainimg ">



        </div>
        <!-- <div class="carousel-item" data-interval="3000" style="background-image:url('img123/bg.jpg')">
          <h1 class="maintxt"> Paakhi : Social Initiative</h1>
          <img src="./img123/p5.jpg" alt="paakhiImage" class="mainimg">



        </div> -->
      </div>
    </div>
  </section>







  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
